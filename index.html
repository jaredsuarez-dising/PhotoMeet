<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoMeet - Conectando Fotógrafos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-CiJwpHwo.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DaVD0l5W.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">PhotoMeet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calendario.html">Calendario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="eventos.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="handleLogout()">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-light py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4">Conecta con otros fotógrafos</h1>
                    <p class="lead">Únete a eventos fotográficos, comparte tus experiencias y aprende de otros profesionales.</p>
                    <a href="eventos.html" class="btn btn-primary btn-lg">Ver Eventos</a>
                </div>
                <div class="col-md-6">
                    <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32" class="img-fluid rounded" alt="Fotografía">
                </div>
            </div>
        </div>
    </header>

    <!-- Featured Events Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Próximos Eventos</h2>
            <div class="row" id="featuredEvents">
                <!-- Events will be loaded dynamically -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cargar eventos próximos
        async function loadUpcomingEvents() {
            try {
                const { data: events, error } = await window.supabase
                    .from('events')
                    .select('*')
                    .gte('date', new Date().toISOString()) // Solo eventos futuros
                    .order('date', { ascending: true })
                    .limit(3); // Mostrar solo los 3 próximos eventos

                if (error) throw error;

                const container = document.getElementById('featuredEvents');
                container.innerHTML = '';

                if (events.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center">
                            <p class="text-muted">No hay eventos próximos</p>
                        </div>
                    `;
                    return;
                }

                events.forEach(event => {
                    const eventDate = new Date(event.date);
                    const formattedDate = eventDate.toLocaleDateString('es-ES', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    container.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                ${event.image_url ? `
                                    <img src="${event.image_url}" class="card-img-top" alt="${event.title}" style="height: 200px; object-fit: cover;">
                                ` : `
                                    <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top" alt="No image available">
                                `}
                                <div class="card-body">
                                    <h5 class="card-title">${event.title}</h5>
                                    <p class="card-text">
                                        <i class="fas fa-calendar-alt"></i> ${formattedDate}<br>
                                        <i class="fas fa-map-marker-alt"></i> ${event.location}
                                    </p>
                                    <p class="card-text">${event.description.substring(0, 100)}${event.description.length > 100 ? '...' : ''}</p>
                                    <a href="eventos.html" class="btn btn-primary">Ver Detalles</a>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error al cargar eventos próximos:', error);
                const container = document.getElementById('featuredEvents');
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <p class="text-danger">Error al cargar los eventos</p>
                    </div>
                `;
            }
        }

        // Cerrar sesión
        async function handleLogout() {
            try {
                const { error } = await window.supabase.auth.signOut();
                if (error) throw error;
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
                alert('Error al cerrar sesión');
            }
        }

        // Cargar eventos cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', loadUpcomingEvents);
    </script>
</body>
</html>

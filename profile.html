<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Gestión de Eventos</title>
    <script type="module">
        import supabase from '/src/js/supabaseClient.js';
        import { showLoading, hideLoading } from '/src/js/utils.js';
        window.supabase = supabase;
        window.showLoading = showLoading;
        window.hideLoading = hideLoading;
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .profile-header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .event-card {
            transition: transform 0.2s;
            margin-bottom: 1rem;
            height: 100%;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
        .event-image {
            height: 200px;
            object-fit: cover;
        }
        .event-actions {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .event-card:hover .event-actions {
            opacity: 1;
        }
        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-icon {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .profile-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .profile-info {
            margin-top: 1rem;
        }
        .profile-info h3 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        .profile-info p {
            color: #666;
            margin-bottom: 0.25rem;
        }
        .nav-tabs {
            border-bottom: 2px solid #dee2e6;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #666;
            padding: 1rem 1.5rem;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #2c3e50;
            border-bottom: 2px solid #2c3e50;
            background: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">PhotoMeet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calendario.html">Calendario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="eventos.html">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="handleLogout()">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="profile-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-3 text-center">
                        <img id="profileImage" src="https://ui-avatars.com/api/?name=Usuario" alt="Foto de perfil" class="profile-image mb-3">
                    </div>
                    <div class="col-md-9">
                        <h2 id="profileName">Usuario</h2>
                        <p class="text-muted">Miembro desde <span id="memberSince">2024</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <h3>Mis Eventos</h3>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" onclick="showAddEventModal()">
                    <i class="bi bi-plus-circle"></i> Crear Evento
                </button>
            </div>
        </div>

        <div class="row" id="userEventsContainer">
            <!-- Los eventos se cargarán dinámicamente aquí -->
        </div>
    </div>

    <!-- Modal para Crear/Editar Evento -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <input type="hidden" id="eventId">
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="datetime-local" class="form-control" id="eventDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ubicación</label>
                            <input type="text" class="form-control" id="eventLocation">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Imagen del Evento</label>
                            <input type="file" class="form-control" id="eventImage" accept="image/*">
                            <small class="form-text text-muted">Formatos permitidos: JPG, PNG, GIF. Tamaño máximo: 5MB</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveEvent()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Eliminar Evento -->
    <div class="modal fade" id="deleteEventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar este evento? Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/navigation.js"></script>
    <script>
        let eventModal;
        let deleteEventModal;
        let eventToDelete = null;
        let currentUser;

        // Inicialización
        document.addEventListener('DOMContentLoaded', async () => {
            eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
            deleteEventModal = new bootstrap.Modal(document.getElementById('deleteEventModal'));
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
            await checkAuth();
            loadUserEvents();
        });

        // Verificar autenticación
        async function checkAuth() {
            const { data: { session }, error } = await window.supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = session.user;
        }

        // Cargar eventos del usuario
        async function loadUserEvents() {
            try {
                const { data: events, error } = await window.supabase
                    .from('events')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('date', { ascending: true });

                if (error) throw error;

                const container = document.getElementById('userEventsContainer');
                container.innerHTML = '';

                if (events.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="bi bi-calendar-x display-1 text-muted"></i>
                            <p class="mt-3">No tienes eventos creados</p>
                        </div>
                    `;
                    return;
                }

                events.forEach(event => {
                    const eventCardElement = createEventCard(event);
                    container.appendChild(eventCardElement);
                });
            } catch (error) {
                console.error('Error al cargar eventos:', error);
                showAlert('Error al cargar eventos', 'danger');
            }
        }

        // Crear tarjeta de evento
        function createEventCard(event) {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-4';
            
            // Formatear la fecha para mostrarla
            const eventDate = new Date(event.date);
            const formattedDate = eventDate.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            
            col.innerHTML = `
                <div class="card event-card">
                    ${event.image_url ? `
                        <img src="${event.image_url}" class="card-img-top event-image" alt="${event.title}">
                    ` : ''}
                    <div class="card-body">
                        <h5 class="card-title">${event.title}</h5>
                        <p class="card-text">
                            <i class="bi bi-calendar"></i> ${formattedDate}<br>
                            <i class="bi bi-geo-alt"></i> ${event.location}
                        </p>
                        <p class="card-text">${event.description.substring(0, 100)}${event.description.length > 100 ? '...' : ''}</p>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary btn-sm" onclick="viewEventDetails('${event.id}')">
                                <i class="bi bi-eye"></i> Ver Detalles
                            </button>
                            <div>
                                <button class="btn btn-outline-primary btn-sm" onclick="editEvent('${event.id}')">
                                    <i class="bi bi-pencil"></i> Editar
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteEvent('${event.id}')">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }

        // Mostrar modal para nuevo evento
        function showAddEventModal() {
            document.getElementById('modalTitle').textContent = 'Nuevo Evento';
            document.getElementById('eventForm').reset();
            document.getElementById('eventId').value = '';
            eventModal.show();
        }

        // Editar evento
        async function editEvent(eventId) {
            try {
                const { data: event, error } = await window.supabase
                    .from('events')
                    .select('*')
                    .eq('id', eventId)
                    .single();

                if (error) throw error;

                document.getElementById('modalTitle').textContent = 'Editar Evento';
                document.getElementById('eventId').value = event.id;
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDate').value = event.date.slice(0, 16);
                document.getElementById('eventDescription').value = event.description || '';
                document.getElementById('eventLocation').value = event.location || '';

                eventModal.show();
            } catch (error) {
                console.error('Error al cargar evento:', error);
                showAlert('Error al cargar evento', 'danger');
            }
        }

        // Guardar evento
        async function saveEvent() {
            const eventId = document.getElementById('eventId').value;
            
            // Obtener la fecha y hora del input tal cual
            const dateInput = document.getElementById('eventDate').value;
            
            // Validar que el input no esté vacío
            if (!dateInput) {
                showAlert('Por favor, selecciona una fecha y hora para el evento.', 'danger');
                return;
            }

            // Asegurarse de que el formato sea completo (YYYY-MM-DDTHH:mm:ss)
            // El input datetime-local da YYYY-MM-DDTHH:mm. Le agregamos los segundos (:00)
            let eventDateToSave = dateInput;
            if (dateInput.length === 16) { // Si tiene el formato YYYY-MM-DDTHH:mm
                 eventDateToSave += ':00';
            }
            // NO agregamos la 'Z' ni hacemos conversiones de zona horaria aquí.
            // Guardamos la cadena exacta del input con segundos.

            const eventData = {
                title: document.getElementById('eventTitle').value,
                date: eventDateToSave, // Guardar la cadena exacta del input con segundos
                description: document.getElementById('eventDescription').value,
                location: document.getElementById('eventLocation').value,
                user_id: currentUser.id
            };

            try {
                // Subir imagen si se seleccionó una
                const imageFile = document.getElementById('eventImage').files[0];
                if (imageFile) {
                    const filePath = `${Date.now()}-${imageFile.name}`;
                    const { data: imageData, error: imageError } = await window.supabase.storage
                        .from('event-images')
                        .upload(filePath, imageFile);

                    if (imageError) throw imageError;

                    const { data: { publicUrl } } = window.supabase.storage
                        .from('event-images')
                        .getPublicUrl(filePath);

                    eventData.image_url = publicUrl;
                }

                let error;
                if (eventId) {
                    // Actualizar evento existente
                    const { error: updateError } = await window.supabase
                        .from('events')
                        .update(eventData)
                        .eq('id', eventId);
                    error = updateError;
                } else {
                    // Crear nuevo evento
                    const { error: insertError } = await window.supabase
                        .from('events')
                        .insert([eventData]);
                    error = insertError;
                }

                if (error) throw error;

                eventModal.hide();
                await loadUserEvents(); // Esperar a que se carguen los eventos
            } catch (error) {
                console.error('Error al guardar evento:', error);
                showAlert('Error al guardar evento: ' + (error.message || 'Error desconocido'), 'danger');
            } finally {
                hideLoading();
            }
        }

        // Eliminar evento
        async function deleteEvent(eventId) {
            // No necesitamos verificar el usuario aquí porque loadUserEvents solo muestra los eventos del usuario actual
            // Y la acción de eliminar solo está visible para el usuario creador

            // Guardar el ID del evento a eliminar y mostrar el modal
            eventToDelete = eventId;
            deleteEventModal.show();
        }

        // Función para confirmar la eliminación
        async function confirmDelete() {
            if (!eventToDelete) return;

            try {
                // No necesitamos verificar el usuario aquí porque ya lo hicimos antes de mostrar el modal

                showLoading('Eliminando evento...');
                const { error } = await window.supabase
                    .from('events')
                    .delete()
                    .eq('id', eventToDelete);

                if (error) throw error;

                deleteEventModal.hide();
                await loadUserEvents();
            } catch (error) {
                console.error('Error al eliminar evento:', error);
                showAlert('Error al eliminar evento: ' + (error.message || 'Error desconocido'), 'danger');
            } finally {
                hideLoading();
                eventToDelete = null;
            }
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 3000);
        }

        // Cerrar sesión
        async function handleLogout() {
            try {
                const { error } = await window.supabase.auth.signOut();
                if (error) throw error;
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
                showAlert('Error al cerrar sesión', 'danger');
            }
        }
    </script>
</body>
</html>

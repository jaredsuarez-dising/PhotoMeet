<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <script type="module">
        import supabase from '/src/js/supabaseClient.js';
        
        // Exponer supabase globalmente si es necesario para otros scripts que no son modules (menos recomendado)
        // window.supabase = supabase;

        // Funciones de autenticación
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            console.log('Intentando login con:', { email });

            setLoading('loginButton', true);

            try {
                // Autenticación con Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // No es necesario guardar la sesión en localStorage de esta manera, Supabase JS SDK lo maneja
                // La redirección o manejo de UI debe ocurrir aquí

                showAlert('Success', 'Inicio de sesión exitoso!', 'login');

                 // Redirigir después de un pequeño retraso para que el usuario vea el mensaje de éxito
                 setTimeout(() => {
                     window.location.href = 'index.html';
                 }, 1000);


            } catch (error) {
                console.error('Error en login:', error);
                showAlert('Error', error.message || 'Error al iniciar sesión. Por favor, intenta nuevamente.', 'login');
            } finally {
                setLoading('loginButton', false);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            showLoading('Registrando usuario...'); // Usar showLoading importado si está disponible

            try {
                // 1. Registrar usuario en Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: { // Metadata para el usuario de autenticación
                            name: name
                        }
                    }
                });

                if (authError) throw authError;

                const user = authData.user; // Usar authData.user para el usuario de autenticación

                // 2. Insertar usuario data en public.users table
                 if (user) {
                    const { error: dbError } = await supabase
                        .from('users')
                        .insert([
                            { id: user.id, name: name, email: email }
                        ]);

                    if (dbError) {
                        console.error('Error inserting user into public.users:', dbError);
                         // Considerar eliminar el usuario de auth si falla la inserción en la tabla users
                         // await supabase.auth.admin.deleteUser(user.id); // Esto requiere la clave de servicio de Supabase, que no debe estar en el frontend
                         // Una alternativa para el frontend es mostrar un error y pedir al usuario que intente de nuevo
                         showAlert('Error', 'Error al guardar datos de usuario. Por favor, intenta registrarte nuevamente.', 'register');
                         hideLoading(); // Asegurarse de ocultar el loading
                         return; // Salir de la función si falla la inserción en la DB
                    }
                 }

                showAlert('Success', '¡Registro exitoso! Por favor, inicia sesión.', 'register');
                
                // Esperar a que se muestre el mensaje de éxito
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Cambiar al formulario de login
                toggleForms();
                
                // Limpiar el formulario de login
                document.getElementById('loginEmail').value = email;
                document.getElementById('loginPassword').value = '';

            } catch (error) {
                console.error('Error en registro:', error);
                showAlert('Error', error.message || 'Error al registrar usuario. Por favor, intenta nuevamente.', 'register');
            } finally {
                hideLoading(); // Asegurarse de ocultar el loading
            }
             // No retornar false aquí para permitir que el formulario se envíe y se maneje con async/await
        }

        // Función para alternar formularios (asumiendo que existe esta función)
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            }
        }

         // Función para mostrar alerta (asumiendo que existe esta función)
        function showAlert(type, message, formId) {
            const alertElement = document.getElementById(`${formId}${type}`);
            if (alertElement) {
                alertElement.textContent = message;
                alertElement.style.display = 'block';
                setTimeout(() => {
                    alertElement.style.display = 'none';
                }, 5000);
            }
        }

         // Función para mostrar/ocultar loading en botones (asumiendo que existe esta función)
        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (button) {
                if (isLoading) {
                    button.classList.add('loading');
                    button.disabled = true;
                } else {
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            }
        }

        // Exponer funciones globales para onclick en HTML
        window.handleLogin = handleLogin;
        window.handleRegister = handleRegister;
        window.toggleForms = toggleForms;
        // Si showLoading y hideLoading están definidas en utils.js y se importan aquí, no necesitas exponerlas si solo se usan dentro de estas funciones
        // Pero si se usan en onclick en el HTML, expónlas:
        // window.showLoading = showLoading;
        // window.hideLoading = hideLoading;

        // Verificar si el usuario ya está logueado
        window.addEventListener('load', async () => {
             // Usar Supabase auth.getSession() en lugar de localStorage
            const { data: { session }, error } = await supabase.auth.getSession();
            if (session) {
                 // Si hay una sesión activa, redirigir al index
                window.location.href = 'index.html';
            } else {
                // Asegurarse de que el formulario de login esté activo por defecto si no hay sesión
                 const loginForm = document.getElementById('loginForm');
                 const registerForm = document.getElementById('registerForm');
                 if (loginForm && registerForm) {
                     loginForm.classList.add('active');
                     registerForm.classList.remove('active');
                 }
            }
        });

        // No necesitas definir handleLogout aquí si ya está en navigation.js y se importa/expone
        // Pero si este es el único lugar donde se usa, puedes dejarla aquí y exponerla
        // window.handleLogout = async () => { ... };

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1516035069371-29a1b244cc32?auto=format&fit=crop&q=80') center/cover no-repeat;
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #2c3e50;
        }

        .form-container {
            position: relative;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            border-color: #2c3e50;
            background: white;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        .input-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: 0.3s;
            background: transparent;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 5px;
            font-size: 14px;
            background: white;
            padding: 0 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        button {
            background: #2c3e50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #34495e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-form a {
            color: #2c3e50;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            transition: color 0.3s;
        }

        .toggle-form a:hover {
            color: #34495e;
            text-decoration: underline;
        }

        #loginForm, #registerForm {
            display: none;
        }

        #loginForm.active, #registerForm.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 3px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: button-loading-spinner 1s linear infinite;
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Formulario de Login -->
            <form id="loginForm" class="active" onsubmit="return handleLogin(event)">
                <div class="alert alert-error" id="loginError"></div>
                <div class="alert alert-success" id="loginSuccess"></div>
                <h2>Iniciar Sesión</h2>
                <div class="input-group">
                    <input type="email" id="loginEmail" required>
                    <label>Correo Electrónico</label>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" required>
                    <label>Contraseña</label>
                </div>
                <button type="submit" id="loginButton">Iniciar Sesión</button>
                <div class="toggle-form">
                    ¿No tienes cuenta? <a onclick="toggleForms()">Regístrate</a>
                </div>
            </form>

            <!-- Formulario de Registro -->
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <div class="alert alert-error" id="registerError"></div>
                <div class="alert alert-success" id="registerSuccess"></div>
                <h2>Registro</h2>
                <div class="input-group">
                    <input type="text" id="registerName" required>
                    <label>Nombre Completo</label>
                </div>
                <div class="input-group">
                    <input type="email" id="registerEmail" required>
                    <label>Correo Electrónico</label>
                </div>
                <div class="input-group">
                    <input type="password" id="registerPassword" required>
                    <label>Contraseña</label>
                </div>
                <div class="input-group">
                    <input type="password" id="registerConfirmPassword" required>
                    <label>Confirmar Contraseña</label>
                </div>
                <button type="submit" id="registerButton">Registrarse</button>
                <div class="toggle-form">
                    ¿Ya tienes cuenta? <a onclick="toggleForms()">Inicia Sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            loginForm.classList.toggle('active');
            registerForm.classList.toggle('active');

            // Limpiar mensajes de error/éxito al cambiar de formulario
            document.querySelectorAll('.alert').forEach(alert => {
                alert.style.display = 'none';
                alert.textContent = '';
            });
        }

        function showAlert(type, message, formId) {
            const alertElement = document.getElementById(`${formId}${type}`);
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Verificar si el usuario ya está logueado
        window.addEventListener('load', async () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser && currentUser.isLoggedIn) {
                // Verificar si la sesión sigue siendo válida en Supabase
                const { data: { session }, error } = await window.supabase.auth.getSession();
                if (session) {
                    window.location.href = 'index.html';
                } else {
                    // Si la sesión no es válida, limpiar localStorage
                    localStorage.removeItem('currentUser');
                }
            }
        });

        // Función para cerrar sesión
        async function handleLogout() {
            try {
                const { error } = await window.supabase.auth.signOut();
                if (error) throw error;
                
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
            }
        }
    </script>
</body>
</html>
